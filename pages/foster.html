<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 32px;
      color: #fff;
      z-index: 2;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 10px 0 #EC7063; 
      }
      .banner {
      position: relative;
      height: 210px;
      background-image: url("images/foster.jpg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.5); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      p.top-info {
      margin: 10px 0;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      select {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #EC7063;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 8px 0 #EC7063;
      color: #EC7063;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a9a9a9;
      }
      .item i {
      right: 2%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio] {
      width: 0;
      visibility: hidden;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 25px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #EC7063;
      }
      label.radio:after {
      content: "";
      position: absolute;
      width: 8px;
      height: 4px;
      top: 6px;
      left: 5px;
      background: transparent;
      border: 3px solid #EC7063;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #B03A2E;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #E74C3C  ;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .city-item input {
      width: calc(50% - 20px);
      }
      .city-item select {
      width: calc(50% - 8px);
      }
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="/" accept="image/gif">
        <div class="banner">
          <h1>I need a foster for my pet!</h1>
        </div>
        <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input type="text" name="First" placeholder="First" />
            <input type="text" name="Last" placeholder="Last" />
          </div>
        </div>
        <div class="item">
          <p>Start Day</p>
          <input type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="question">
          <p>Type Of pet</p>
          <div class="question-answer">
            <input type="radio" value="none" id="radio_1" />
            <label for="radio_1" class="radio"><span>Dog</span></label>
            <input type="radio" value="none" id="radio_2"  />
            <label for="radio_2" class="radio"><span>Cat</span></label>

            <input type="radio" value="none" id="radio_3" />
                        <label for="radio_3" class="radio"><span>Bird</span></label>
            <input type="radio" value="none" id="radio_4" name="driving"/>
            <label for="radio_4" class="radio"><span>Rabbit</span></label>
          </div>
        </div>
        <div class="question">
          <p>Duration?</p>
          <div class="question-answer">
            <input type="radio" value="none" id="radio_5" name="study"/>
            <label for="radio_5" class="radio"><span>1 week</span></label>
            <input type="radio" value="none" id="radio_6" name="study" />
            <label for="radio_6" class="radio"><span>2 weeks</span></label>

            <input type="radio" value="none" id="radio_7" name="study"/>
            <label for="radio_7" class="radio"><span>3 weeks</span></label>

            <input type="radio" value="none" id="radio_8" name="study"/>
            <label for="radio_8" class="radio"><span>1 month</span></label>

            <input type="radio" value="none" id="radio_9" name="study"/>
            <label for="radio_10" class="radio"><span>2 months</span></label>

            <input type="radio" value="none" id="radio_11" name="study"/>
            <label for="radio_11" class="radio"><span>3 months</span></label>
          </div>
        </div>
        <div class="question">
          <p>Vaccinated?</p>
          <div class="question-answer">
            <input type="radio" value="none" id="yv" name="status"/>
            <label for="yv" class="radio"><span>Yes</span></label>
            <input type="radio" value="none" id="nv" name="status" />
            <label for="nv" class="radio"><span>No</span></label>
          </div>
        </div>
        <div class="item">
          <p>Any issues/diseases?</p>
          <textarea rows="3"></textarea>
        </div>
        <div class="item">
          <p>Please describe your pet</p>
          <textarea rows="3"></textarea>
        </div>
        <div class="item">
          <p>Phone</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Email</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Address</p>
          <input type="text" name="name" placeholder="Street address"/>
          <input type="text" name="name" placeholder="Street address line 2"/>
          <div class="city-item">
            <input type="text" name="name" placeholder="City" />
            <input type="text" name="name" placeholder="Region" />
            <input type="text" name="name" placeholder="Postal / Zip code" />
            <select>
              <option value="">State</option>
              <option value="1">Maharashtra</option>
              <option value="2">Tamil Nadu</option>
              <option value="3">Andhra Pradesh</option>
              <option value="4" selected>Kolkata</option>
              <option value="5">Delhi</option>
            </select>
          </div>
        </div>

        <div class="item">
          <p>Name of Pet</p>
          <div class="name-item">
            <input type="text" name="name" placeholder="name" />
            
          </div>
        </div>
        <div class="item">
          <p>Age of Pet</p>
          <input type="text" name="name"/>
        </div>
        <div >
          <p>Image of pet</p>
          <input type="file" name="pic">
        </div>
        <div class="btn-block">
          <button type="submit" ng-click="saveData()">Submit</button>
        </div>

      </form>
    </div>

    </div>
  </body>
</html>
